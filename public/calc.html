    function berechnen() {
                    var request = new XMLHttpRequest();
                    let value1 = document.getElementById('value1').value;
                    let value2 = document.getElementById('value2').value;
                    let e = document.getElementById('options');
                    let option = e.options[e.selectedIndex].text;
                    request.open('GET', `http://localhost:5000/${option}/${value1}/${value2}`, true)
                    request.onreadystatechange = function () {
                        if(this.readyState == 4 && this.status ==200){
                            document.getElementById('ergebnis').innerHTML = request.responseText;
                        }
                    }
                    request.send();
    }
